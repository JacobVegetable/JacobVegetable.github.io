<html><head><title>Alicjo, czy chcesz wyjść z nami na bubble tea?</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  :root {
    --primary-color: #FF85A2;
    --secondary-color: #FFC0CB;
    --background-color: #FFF0F5;
    --text-color: #4A4A4A;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 40px;
    text-align: center;
    max-width: 90%;
    width: 400px;
  }

  h1 {
    color: var(--primary-color);
    font-size: 2em;
    margin-bottom: 20px;
    font-weight: 600;
  }

  p {
    font-size: 1.1em;
    margin-bottom: 20px;
    color: var(--text-color);
  }

  .btn-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 30px;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1em;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-weight: 400;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255,133,162,0.4);
  }

  .btn-secondary {
    background-color: var(--secondary-color);
    color: var(--text-color);
  }

  .bubble-tea-gif {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .bubble-tea-gif img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .details {
    background-color: var(--secondary-color);
    border-radius: 15px;
    padding: 15px;
    margin-top: 20px;
  }

  .details p {
    margin: 5px 0;
    font-weight: 600;
  }

  @media (max-width: 480px) {
    .container {
      padding: 30px;
    }

    h1 {
      font-size: 1.8em;
    }

    p {
      font-size: 1em;
    }

    .bubble-tea-gif {
      width: 150px;
      height: 150px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Alicjo, czy chcesz wyjść z nami na bubble tea?</h1>
    <div class="bubble-tea-gif">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGZkN2JiMGJkZTMwNTYwODFhYmZlMGE2YmYwYjZjYzZkMDQwZjk3NyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/fAhZm9uRYJvjruuDwr/giphy.gif" alt="Cute Cat Drinking Bubble Tea Animation" width="200" height="200">
    </div>
    <p>Hej Alicjo! Mamy nadzieję, że masz ochotę na pyszne bubble tea. Będzie słodko, kolorowo i super zabawnie!</p>
    <div class="details">
      <p>Kiedy? Dzisiaj!</p>
      <p>Gdzie? Plac Grunwaldzki</p>
    </div>
    <div class="btn-container">
      <a href="tak.html" class="btn">Tak, chętnie!</a>
      <a href="nie.html" class="btn btn-secondary">Może innym razem</a>
    </div>
  </div>
</body></html>
